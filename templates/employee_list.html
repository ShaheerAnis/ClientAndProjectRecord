{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1>Employees</h1>
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>

                <th>Role</th>
                <th>Projects</th>

                <th></th>

                <th>
                  <form method="GET" action="{{ url_for('add_employee') }}">
                    <button type="submit" class="btn btn-primary">
                      <span class="mdi mdi-plus"></span>
                    </button>
                  </form>
                </th>
              </tr>
            </thead>
            <tbody>
              {% set counter = 0 %} {% for client in employees %}

              <tr>
                <td>
                  <div class="count-indicator">
                    <img
                      class="img-xs rounded-circle"
                      src="{{ url_for('static', filename='theme/assets/images/faces/face15.jpg') }}"
                      alt=""
                    />
                    <span class="count bg-success"></span>
                  </div>
                </td>
                <td>{{ client.name }}</td>

                <td>{{ client.role }}</td>
                <td>{{ projects_per_employee[client._id] }}</td>

                <td>
                  <form
                    method="GET"
                    action="{{ url_for('edit_employee', employee_id=client._id) }}"
                  >
                    <button type="submit" class="btn btn-primary">
                      <span class="mdi mdi-square-edit-outline"></span>
                    </button>
                  </form>
                </td>

                <td>
                  <form
                    method="GET"
                    action="{{ url_for('employees_dashboard', employee_id=client._id) }}"
                  >
                    <button type="submit" class="btn btn-info">
                      <span class="mdi mdi-eye-outline"></span>
                    </button>
                  </form>
                </td>
              </tr>
              {% set counter = counter + 1 %} {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
