{% extends 'base.html' %} {% block content %}
<!-- Your specific content goes here -->

<div class="container mt-4">
  <h1>Admin Dashboard</h1>

  <div class="row mt-4">
    <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0"></h3>
                <p class="text-success ms-2 mb-0 font-weight-medium">
                  +{{num_clients}}
                </p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-success">
                <a href="{{ url_for('client_list') }}">
                  <span
                    class="mdi mdi-arrow-top-right icon-item"
                    style="color: #00d25b"
                  ></span>
                </a>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">Clients</h6>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0"></h3>
                <p class="text-success ms-2 mb-0 font-weight-medium">
                  +{{num_projects}}
                </p>
              </div>
            </div>

            <div class="col-3">
              <div class="icon icon-box-success">
                <a href="{{ url_for('task_list') }}">
                  <span
                    class="mdi mdi-arrow-top-right icon-item"
                    style="color: #00d25b"
                  ></span>
                </a>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">Projects</h6>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0"></h3>
                <p class="text-success ms-2 mb-0 font-weight-medium">
                  {{total_money_earned}} Pkr
                </p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-success">
                <span class="mdi mdi-currency-usd icon-item"></span>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">Total Money Earned</h6>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0"></h3>
                <p class="text-success ms-2 mb-0 font-weight-medium">
                  {{pending_money}} Pkr
                </p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-success">
                <span class="mdi mdi-currency-usd icon-item"></span>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">Pending Money</h6>
        </div>
      </div>
    </div>
  </div>
  <!--

  New Row
  <div class="row mt-4"></div>
--></div>

<div class="row mt-4">
  <div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Contributors Views</h4>
          <canvas id="barChart" style="height: 230px"></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Contributors Views</h4>
          <canvas id="lineChart" style="height: 230px"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
