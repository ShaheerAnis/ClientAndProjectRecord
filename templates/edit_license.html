
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div style="display: flex; justify-content: center; align-items: center">
    <div class="col-md-8 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{ url_for('license_list') }}">
              <span class="mdi mdi-arrow-left-circle-outline"></span>
            </a>
            Edit {{ license.app }}</td>
          </h4>
          <form
            action="{{ url_for('edit_license', license_id=license._id) }}"
            method="POST"
          >
            <div class="form-group row">
              <label for="app" class="col-sm-3 col-form-label">App:</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="app"
                  name="app"
                  value="{{ license.app }}"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label">License:</label>
              <div class="col-sm-9">
                <textarea
                  class="form-control"
                  id="license"
                  name="license"
                >{{ license.license }}</textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
