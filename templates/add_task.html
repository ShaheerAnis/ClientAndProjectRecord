{% extends 'base.html' %} {% block content %}
<!-- Your specific content goes here -->

<div class="container mt-4">
  <div style="display: flex; justify-content: center; align-items: center">
    <div class="col-md-8 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{ url_for('task_list') }}">
              <span class="mdi mdi-arrow-left-circle-outline"></span> </a
            >Add New Project
          </h4>
          <form
            class="forms-sample"
            method="POST"
            action="{{ url_for('add_task', client_id=client_id) }}"
            style="color: #6c7293"
          >
            <div class="form-group row">
              <label for="title" class="col-sm-3 col-form-label">Title: </label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="Title"
                  style="color: #6c7293"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-3 col-form-label"
                >Description:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Description"
                  style="color: #6c7293"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="price" class="col-sm-3 col-form-label">Price:</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  name="price"
                  placeholder="Price"
                  style="color: #6c7293"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">
              Add Project
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
