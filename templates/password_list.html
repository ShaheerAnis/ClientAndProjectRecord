{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1>Passwords</h1>
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>App</th>

                <th>Password</th>
                <th></th>

                <th>
                  <form method="GET" action="{{ url_for('add_password') }}">
                    <button type="submit" class="btn btn-primary">
                      <span class="mdi mdi-plus"></span>
                    </button>
                  </form>
                </th>
              </tr>
            </thead>
            <tbody>
              {% for password in passwords %}
              <tr>
                <td>{{password.app }}</td>
                <td>{{ password.password }}</td>

                <td>
                  <form
                    method="GET"
                    action="{{ url_for('edit_password', password_id=password._id) }}"
                  >
                    <button type="submit" class="btn btn-primary">
                      <span class="mdi mdi-open-in-new"></span>
                    </button>
                  </form>
                </td>

                <td>
                  <form
                    method="POST"
                    action="{{ url_for('delete_password', password_id=password._id) }}"
                  >
                    <button
                      type="submit"
                      class="btn btn-danger"
                      onclick="return confirm('Are you sure you want to delete this Password?')"
                    >
                      <span class="mdi mdi-delete"></span>
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
